<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
</head>

<body>
  <header class="header">
    <h1 data-i18n="title">Snake</h1>
  </header>

  <main class="main">
    <div class="block">
      <div class="block__head">
        <h2 data-i18n="settings">Settings</h2>
        <label><input id="lang" type="checkbox" name="lang"><span id="lang-text">En</span></label>
      </div>
      <ul class="block__list">
        <li class="list">
          <div class="list__head">
            <p data-i18n="size">Size</p>
            <span id="size-text">15x15</span>
          </div>
          <ul class="item__list">
            <li>
              <label><input type="radio" name="size" value="10"><span>10</span></label>
            </li>
            <li>
              <label><input type="radio" name="size" value="15"><span>15</span></label>
            </li>
            <li>
              <label><input type="radio" name="size" value="20"><span>20</span></label>
            </li>
          </ul>
          <input id="size-range" name="size" type="range" min="5" max="50" value="20">
        </li>

        <li class="list">
          <div class="list__head">
            <p data-i18n="delay">Delay</p>
            <span id="delay-text">250ms</span>
          </div>
          <ul class="item__list">
            <li>
              <label><input type="radio" name="delay" value="150"><span>150</span></label>
            </li>
            <li>
              <label><input type="radio" name="delay" value="200"><span>200</span></label>
            </li>
            <li>
              <label><input type="radio" name="delay" value="250"><span>250</span></label>
            </li>
          </ul>
          <input id="delay-range" name="delay" type="range" min="50" max="500" value="200">
        </li>

        <li class="list">
          <div class="list__head">
            <p data-i18n="cell">Cell</p>
            <span id="cell-text">20px</span>
          </div>
          <ul class="item__list">
            <li>
              <label><input type="radio" name="cell" value="10"><span>10</span></label>
            </li>
            <li>
              <label><input type="radio" name="cell" value="15"><span>15</span></label>
            </li>
            <li>
              <label><input type="radio" name="cell" value="20"><span>20</span></label>
            </li>
          </ul>
          <input id="cell-range" name="cell" type="range" min="5" max="50" value="20">
        </li>

        <li class="item__checkbox">
          <label>
            <p class="bold" data-i18n="walls">Walls: </p><input id="walls" type="checkbox" name="walls"><span
              id="walls-text" data-i18n="yesNo">Yes</span>
          </label>
        </li>
        <li class="buttons">
          <button id="btn-start" class="btn" data-i18n="play">Play</button>
          <button id="btn-reset" class="btn" data-i18n="reset">Reset</button>
        </li>
      </ul>
    </div>

    <div class="game">
      <div id="app"></div>
      <ul>
        <li data-i18n="helpText1">Enter, space - play/pause</li>
        <li data-i18n="helpText2">R - reset</li>
        <li data-i18n="helpText3">E - hasten</li>
      </ul>
      <p data-i18n="helpText4">Snake's control: ←↑→↓ or AWDS</p>
    </div>

    <div class="info">
      <ul class="result">
        <li>
          <p id="time">00:00:00</p>
        </li>
        <li class="fix--width">
          <p data-i18n="score">Score: </p>
          <span id="score">0</span>
        </li>
      </ul>
      <div class="wins">
        <div class="wins__head">
          <h2 data-i18n="winsList" id="wins-text">The wins' list</h2>
          <button data-i18n="clear" id="wins-clear" class="invisible">clear</button>
        </div>
        <p data-i18n="winsText" class="wins__text">The wins are not yet...</p>
        <table class="wins__table invisible">
          <tr>
            <th data-i18n="time">Time</th>
            <th data-i18n="size">Size</th>
            <th data-i18n="delay">Delay</th>
            <th data-i18n="walls">Walls</th>
          </tr>
        </table>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>S.Samarsky</p>
  </footer>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
